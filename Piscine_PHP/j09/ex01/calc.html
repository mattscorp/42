<!DOCTYPE html>
<html>
<head>
	<title>calc</title>
</head>
<body>
	<form id="F">
	<input id="gauche" type="text">
	<select id="operateur" form="operateur">
		  <option value="+">+</option>
		  <option value="-">-</option>
		  <option value="*">*</option>
		  <option value="/">/</option>
		  <option value="%">%</option>
	</select>
	<input id="droite" type="text">
	<input id="submit"type="submit" value="Try me!">
</form>
</body>
<script type="text/javascript">
	function is_int(x) {
		return(x % 1 === 0);
	}
window.onload = function() {
	setInterval(function(){ alert("Please, use me..."); }, 30000);
	document.getElementById('submit').onclick = function(e) {
			e.preventDefault();
			var left = document.getElementById('gauche').value.trim();
			var right = document.getElementById('droite').value.trim();
			if (isNaN(left) || isNaN(right) || !is_int(right) || !is_int(left) || left == "" || right == "")
			{
				alert("Error :(");
				return;	
			}
			var ope = document.getElementById('operateur').value;
			if (left < 0 || right < 0)
			{
				alert("Error :(");
				return;
			}
			var left = Number(left);
			var right = Number(right);
			if (ope == "+")
			{
				var res = left + right;
				console.log(res);
				alert(res);
			}
			else if (ope == "-")
			{
				var res = left - right;
				console.log(res);
				alert(res);
			}
			else if (ope == "*")
			{
				var res = left * right;
				console.log(res);
				alert(res);
			}
			else if (ope == "/")
			{
				if(right == 0)
				{
					alert("It’s over 9000!");
					console.log("It’s over 9000!");
					return;
				}
				else
					var res = left / right;
				console.log(res);
				alert(res);
			}
			else if (ope == "%")
			{
				if(right == 0)
				{
					alert("It’s over 9000!");
					console.log("It’s over 9000!");
					return;
				}
				else
					var res = left % right;
				console.log(res);
				alert(res);
			}
			
		}
	};

</script>
</html>
